<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .box {
            padding: 20px;
            background: #f2f2f2;
            border-radius: 10px;
            width: 300px;
        }
        a {
            color: blue;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML</h1>

    <p>This is a simple HTML example for beginners.</p>

    <div class="box">
        <h3>About</h3>
        <p>This is a sample content box.</p>
    </div>

    <br />

    <a href="https://www.google.com" target="_blank">Click here to visit Google</a>

</body>
</html>
